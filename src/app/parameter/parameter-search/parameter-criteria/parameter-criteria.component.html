<ocx-search-header
  [header]="'DIALOG.SEARCH.HEADER' | translate"
  [subheader]="'DIALOG.SEARCH.SUBHEADER' | translate"
  (searched)="onSearch()"
  (resetted)="onResetCriteria()"
  [manualBreadcrumbs]="false"
  [actions]="actions"
>
  <div [formGroup]="criteriaForm" class="flex flex-wrap gap-3">
    <span class="p-float-label">
      <p-dropdown
        id="pm_search_criteria_product_name"
        styleClass="w-18rem text-responsive"
        formControlName="productName"
        [options]="productOptions"
        (onChange)="onChangeProductName($event.value)"
        [showClear]="true"
        [appendTo]="'body'"
        [emptyMessage]="'ACTIONS.SEARCH.CRITERIA.NO_PRODUCT' | translate"
        [pTooltip]="'PARAMETER.TOOLTIPS.PRODUCT_NAME' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      >
      </p-dropdown>
      <label for="pm_search_criteria_product_name">{{ 'PARAMETER.PRODUCT_NAME' | translate }}</label>
    </span>
    <span *ocxAdvanced class="hidden sm:block p-float-label">
      <p-dropdown
        id="pm_search_criteria_application_id"
        styleClass="w-18rem text-responsive"
        formControlName="applicationId"
        [options]="appIdOptions"
        [showClear]="true"
        [appendTo]="'body'"
        [emptyMessage]="'ACTIONS.SEARCH.CRITERIA.NO_APP' | translate"
        [pTooltip]="'PARAMETER.TOOLTIPS.APP_ID' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      >
      </p-dropdown>
      <label for="pm_search_criteria_application_id">{{ 'PARAMETER.APP_ID' | translate }}</label>
    </span>
    <span class="p-float-label">
      <input
        id="pm_search_criteria_display_name"
        pInputText
        type="text"
        formControlName="displayName"
        class="w-18rem text-responsive"
        [pTooltip]="'PARAMETER.TOOLTIPS.DISPLAY_NAME' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      />
      <label for="pm_search_criteria_display_name">{{ 'PARAMETER.DISPLAY_NAME' | translate }}</label>
    </span>
    <span *ocxAdvanced class="p-float-label">
      <input
        id="pm_search_criteria_name"
        pInputText
        type="text"
        formControlName="name"
        class="w-18rem text-responsive"
        [pTooltip]="'PARAMETER.TOOLTIPS.NAME' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      />
      <label for="pm_search_criteria_name">{{ 'PARAMETER.NAME' | translate }}</label>
    </span>
  </div>
</ocx-search-header>
