<ocx-portal-page [helpArticleId]="'PAGE_PARAMETERS_SEARCH'" permission="PARAMETER#SEARCH">
  <div toolbarItems></div>
  <app-parameter-criteria
    [actions]="(actions$ | async) ?? []"
    [products]="(productOptions$ | async) ?? []"
    [applicationIds]="(appOptions$ | async) ?? []"
    (criteriaEmitter)="search($event)"
    (resetSearchEmitter)="onReset()"
  ></app-parameter-criteria>

  <app-results [results]="(results$ | async) ?? []" (deleteEvent)="onDeleteConfirmation($event)"></app-results>
</ocx-portal-page>
