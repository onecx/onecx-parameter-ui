<p-dialog
  [header]="'DIALOG.' + changeMode + '.HEADER' | translate"
  [(visible)]="displayDialog"
  (onHide)="onDialogHide()"
  [modal]="true"
  [closable]="true"
  [draggable]="true"
  [resizable]="true"
  [style]="{ width: '600px' }"
  [breakpoints]="{
    '992px': '75vw',
    '768px': '90vw',
    '630px': '100vw'
  }"
>
  <p-tabView #panelDetail [formGroup]="formGroup" [(activeIndex)]="selectedTabIndex">
    <p-tabPanel [header]="'DIALOG.DETAIL.TAB.PROPS' | translate">
      <div class="flex flex-column row-gap-4">
        <div class="flex flex-row row-gap-4">
          <div class="mt-1 px-2 w-12 sm:w-6">
            <span class="p-float-label" controlErrorAnchor>
              <p-dropdown
                id="pm_detail_form_product_name"
                class="input-field"
                styleClass="w-full text-responsive"
                formControlName="productName"
                [options]="allProductOptions"
                (onChange)="onChangeProductName($event.value)"
                [autoDisplayFirst]="true"
                [appendTo]="'body'"
                [readonly]="['EDIT', 'VIEW'].includes(this.changeMode)"
                [showClear]="['COPY', 'CREATE'].includes(this.changeMode)"
                [emptyMessage]="'ACTIONS.SEARCH.CRITERIA.NO_PRODUCT' | translate"
                [ariaLabel]="'PARAMETER.PRODUCT_NAME' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.PRODUCT_NAME' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </p-dropdown>
              <label class="ocx-required-label" for="pm_detail_form_product_name">
                {{ 'PARAMETER.PRODUCT_NAME' | translate }}</label
              >
            </span>
          </div>
          <div class="mt-1 px-2 w-12 sm:w-6">
            <span class="p-float-label" controlErrorAnchor>
              <p-dropdown
                id="pm_detail_form_app_id"
                class="input-field"
                styleClass="w-full text-responsive"
                formControlName="applicationId"
                [options]="appIdOptions"
                [autoDisplayFirst]="true"
                [appendTo]="'body'"
                [readonly]="['EDIT', 'VIEW'].includes(this.changeMode)"
                [showClear]="['COPY', 'CREATE'].includes(this.changeMode)"
                [emptyMessage]="'ACTIONS.SEARCH.CRITERIA.NO_APP' | translate"
                [ariaLabel]="'PARAMETER.APP_ID' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.APP_ID' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </p-dropdown>
              <label class="ocx-required-label" for="pm_detail_form_app_id">
                {{ 'PARAMETER.APP_ID' | translate }}</label
              >
            </span>
          </div>
        </div>

        <div class="flex flex-row row-gap-4">
          <div class="p-fluid mx-2 w-12">
            <span class="p-float-label" controlErrorAnchor>
              <input
                pInputText
                type="text"
                id="pm_detail_form_name"
                formControlName="name"
                class="w-full pt-3 pb-2 text-responsive"
                [ariaLabel]="'PARAMETER.NAME' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.NAME' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label class="ocx-required-label" for="pm_detail_form_name">{{ 'PARAMETER.NAME' | translate }}</label>
            </span>
          </div>
        </div>

        <div class="flex flex-row row-gap-4">
          <div class="p-fluid mx-2 w-12">
            <span class="p-float-label" controlErrorAnchor>
              <input
                pInputText
                type="text"
                id="pm_detail_form_display_name"
                formControlName="displayName"
                class="w-full pt-3 pb-2 text-responsive"
                [ariaLabel]="'PARAMETER.DISPLAY_NAME' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.DISPLAY_NAME' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label class="ocx-required-label" for="pm_detail_form_display_name">
                {{ 'PARAMETER.DISPLAY_NAME' | translate }}</label
              >
            </span>
          </div>
        </div>

        <div class="flex flex-row row-gap-4">
          <div class="p-fluid mx-2 w-12">
            <span class="p-float-label" controlErrorAnchor>
              <textarea
                pInputTextarea
                id="pm_detail_form_description"
                formControlName="description"
                rows="2"
                autoResize="false"
                [ariaLabel]="'PARAMETER.DESCRIPTION' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.DESCRIPTION' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </textarea>
              <label for="pm_detail_form_description">{{ 'PARAMETER.DESCRIPTION' | translate }} </label>
            </span>
          </div>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel [header]="'DIALOG.DETAIL.TAB.VALUE' | translate">
      <div class="mt-1 relative p-fluid mx-2">
        <p-badge
          severity="primary"
          [value]="5000 - parameterValue.value.length"
          class="z-1 text-badge-right"
          [attr.aria-label]="'DIALOG.CHARACTERS' | translate"
          [pTooltip]="'DIALOG.CHARACTERS' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <span class="p-float-label" controlErrorAnchor>
          <textarea
            #parameterValue
            pInputTextarea
            id="pm_detail_form_value"
            class="w-full"
            formControlName="value"
            [rows]="13"
            jsonColorize
            [ariaLabel]="'PARAMETER.VALUE' | translate"
            [pTooltip]="'PARAMETER.TOOLTIPS.VALUE' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          >
          </textarea>
          <label for="pm_detail_form_value">{{ 'PARAMETER.VALUE' | translate }}</label>
        </span>
      </div>
    </p-tabPanel>

    <!-- The imported value - in case of viewing only -->
    <p-tabPanel
      *ngIf="!['COPY', 'CREATE'].includes(changeMode)"
      [header]="'DIALOG.DETAIL.TAB.IMPORT_VALUE' | translate"
    >
      <div class="mt-1 relative p-fluid mx-2">
        <p-badge
          severity="primary"
          [value]="5000 - parameterInputValue.value.length"
          class="z-1 text-badge-right"
          [attr.aria-label]="'DIALOG.CHARACTERS' | translate"
          [pTooltip]="'DIALOG.CHARACTERS' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <span class="p-float-label">
          <textarea
            #parameterInputValue
            pInputTextarea
            id="pm_detail_import_value"
            class="w-full"
            [value]="parameter?.importValue"
            [rows]="13"
            jsonColorize
            [disabled]="true"
            [ariaLabel]="'PARAMETER.IMPORT_VALUE' | translate"
            [pTooltip]="'PARAMETER.TOOLTIPS.IMPORT_VALUE' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
          >
          </textarea>
          <label for="pm_detail_import_value">{{ 'PARAMETER.IMPORT_VALUE' | translate }}</label>
        </span>
      </div>
    </p-tabPanel>
  </p-tabView>

  <ng-template pTemplate="footer">
    <div class="flex flex-wrap justify-content-end gap-2 mb-1">
      <p-button
        id="pm_detail_action_cancel"
        icon="pi pi-times"
        (onClick)="onDialogHide()"
        [label]="'ACTIONS.CANCEL' | translate"
        [ariaLabel]="'ACTIONS.CANCEL' | translate"
        [pTooltip]="'ACTIONS.TOOLTIPS.CANCEL_AND_CLOSE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
      <p-button
        id="pm_detail_action_save"
        icon="pi pi-save"
        (onClick)="onSave()"
        [disabled]="!formGroup.valid"
        [label]="'ACTIONS.SAVE' | translate"
        [ariaLabel]="'ACTIONS.SAVE' | translate"
        [pTooltip]="'ACTIONS.TOOLTIPS.SAVE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
