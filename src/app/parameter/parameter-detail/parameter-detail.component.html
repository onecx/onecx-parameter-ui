<p-dialog
  header="{{ (changeMode === 'EDIT' ? 'ACTIONS.EDIT.EDIT_PARAMETER' : 'ACTIONS.CREATE.CREATE_PARAMETER') | translate }}"
  class="p-dialog-titlebar-close"
  [(visible)]="displayDetailDialog"
  (onHide)="onDialogHide()"
  [baseZIndex]="10000"
  [draggable]="true"
  [resizable]="true"
  [closable]="true"
  [modal]="true"
  [style]="{ width: '600px' }"
  [showHeader]="true"
  [breakpoints]="{
    '992px': '75vw',
    '768px': '90vw',
    '630px': '100vw'
  }"
>
  <div>
    <p-card>
      <form [formGroup]="formGroup">
        <div class="grid m-0">
          <div class="p-fluid col-12 md:col-6">
            <span class="p-float-label" controlErrorAnchor>
              <p-dropdown
                id="pm_parameter_detail_form_product_name"
                class="input-field"
                styleClass="w-full text-responsive"
                [emptyMessage]="'SEARCH.NO_DATA' | translate"
                [options]="allProducts"
                [autoDisplayFirst]="true"
                [appendTo]="'body'"
                (onChange)="this.updateApplicationIds($event.value)"
                formControlName="displayName"
                [aria-label]="'PARAMETER.TOOLTIPS.PRODUCT_NAME' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.PRODUCT_NAME' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </p-dropdown>
              <label class="ocx-required-label" for="pm_parameter_detail_form_productName">
                {{ 'PARAMETER.PRODUCT_NAME' | translate }}</label
              >
            </span>
          </div>
          <div class="p-fluid col-12 md:col-6">
            <span class="p-float-label" controlErrorAnchor>
              <p-dropdown
                id="pm_parameter_detail_form_applicationId"
                class="input-field"
                styleClass="w-full text-responsive"
                [emptyMessage]="'SEARCH.NO_DATA' | translate"
                [options]="applicationIds"
                [autoDisplayFirst]="true"
                [appendTo]="'body'"
                formControlName="applicationId"
                [aria-label]="'PARAMETER.TOOLTIPS.APPLICATION' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.APPLICATION' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </p-dropdown>
              <label class="ocx-required-label" for="pm_parameter_detail_form_applicationId">
                {{ 'PARAMETER.APP_ID' | translate }}</label
              >
            </span>
          </div>

          <div class="p-fluid col-12 mb-3">
            <span class="p-float-label" controlErrorAnchor>
              <input
                pInputText
                type="text"
                id="pm_parameter_detail_form_key"
                formControlName="key"
                [aria-label]="'PARAMETER.TOOLTIPS.KEY' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.KEY' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label class="ocx-required-label" for="pm_parameter_detail_form_key">
                {{ 'PARAMETER.KEY' | translate }}</label
              >
            </span>
          </div>

          <div class="p-fluid col-12 mb-3">
            <span class="p-float-label w-full" controlErrorAnchor>
              <textarea
                [rows]="3"
                pInputTextarea
                id="pm_parameter_detail_form_value"
                formControlName="value"
                jsonColorize
                [aria-label]="'PARAMETER.TOOLTIPS.VALUE' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.VALUE' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </textarea>
              <label class="ocx-required-label" for="pm_parameter_detail_form_value">
                {{ 'PARAMETER.VALUE' | translate }}</label
              >
            </span>
          </div>

          <div class="p-fluid col-12 md:col-6 mb-3">
            <span class="p-float-label">
              <input
                pInputText
                type="text"
                id="pm_parameter_detail_form_importValue"
                [value]="parameter?.importValue"
                disabled="true"
                [aria-label]="'PARAMETER.TOOLTIPS.IMPORT_VALUE' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.IMPORT_VALUE' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label for="pm_parameter_detail_form_importValue">{{ 'PARAMETER.IMPORT_VALUE' | translate }}</label>
            </span>
          </div>

          <div class="p-fluid col-12 md:col-6 mb-3">
            <span class="p-float-label">
              <input
                pInputText
                type="text"
                id="parameter_detail_form_unit"
                formControlName="unit"
                [aria-label]="'PARAMETER.TOOLTIPS.UNIT' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.UNIT' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label for="parameter_detail_form_unit">{{ 'PARAMETER.UNIT' | translate }}</label>
            </span>
          </div>

          <div class="p-fluid col-12 md:col-6 mb-3">
            <span class="p-float-label">
              <input
                pInputText
                type="text"
                id="parameter_detail_form_rangeFrom"
                formControlName="rangeFrom"
                [aria-label]="'PARAMETER.TOOLTIPS.RANGE_FROM' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.RANGE_FROM' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label for="parameter_detail_form_rangeFrom">{{ 'PARAMETER.RANGE_FROM' | translate }}</label>
            </span>
          </div>

          <div class="p-fluid col-12 md:col-6 mb-3">
            <span class="p-float-label">
              <input
                pInputText
                type="text"
                id="parameter_detail_form_rangeTo"
                formControlName="rangeTo"
                [aria-label]="'PARAMETER.TOOLTIPS.RANGE_TO' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.RANGE_TO' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              />
              <label for="parameter_detail_form_rangeTo">{{ 'PARAMETER.RANGE_TO' | translate }}</label>
            </span>
          </div>

          <div class="p-fluid col-12 md:col-12 mb-3">
            <span class="p-float-label" controlErrorAnchor>
              <textarea
                rows="5"
                cols="30"
                pInputTextarea
                id="parameter_detail_form_description"
                formControlName="description"
                class="w-full"
                autoResize="false"
                [aria-label]="'PARAMETER.TOOLTIPS.DESCRIPTION' | translate"
                [pTooltip]="'PARAMETER.TOOLTIPS.DESCRIPTION' | translate"
                tooltipPosition="top"
                tooltipEvent="hover"
              >
              </textarea>
              <label class="ocx-required-label" for="parameter_detail_form_description">
                {{ 'PARAMETER.DESCRIPTION' | translate }}
              </label>
            </span>
          </div>
        </div>
      </form>
    </p-card>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex flex-wrap justify-content-end gap-2 mb-1">
      <p-button
        id="parameter_detail_button_cancel"
        icon="pi pi-times"
        (onClick)="onDialogHide()"
        [label]="'ACTIONS.CANCEL' | translate"
        [aria-label]="'ACTIONS.TOOLTIPS.CANCEL_AND_CLOSE' | translate"
        [pTooltip]="'ACTIONS.TOOLTIPS.CANCEL_AND_CLOSE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
      <p-button
        id="parameter_detail_button_save"
        icon="pi pi-save"
        (onClick)="onSave()"
        [disabled]="!formGroup.valid"
        [label]="'ACTIONS.SAVE' | translate"
        [aria-label]="'ACTIONS.TOOLTIPS.SAVE' | translate"
        [pTooltip]="'ACTIONS.TOOLTIPS.SAVE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
